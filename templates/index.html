<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duolingo Agent</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .response {
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f0f0;
        border-radius: 5px;
        font-size: 18px;
      }
      button {
        padding: 10px 15px;
        background-color: #58cc02;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Duolingo Agent</h1>

    <form method="POST">
      <div class="form-group">
        <label>
          <input type="radio" name="lesson_done" value="yes" /> I completed a
          lesson today
        </label>
        <br />
        <label>
          <input type="radio" name="lesson_done" value="no" checked /> I haven't
          done a lesson today
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="radio" name="streak" value="yes" /> I have an active
          streak
        </label>
        <br />
        <label>
          <input type="radio" name="streak" value="no" checked /> I don't have
          an active streak
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="radio" name="mistake" value="yes" /> I made mistakes in
          my last session
        </label>
        <br />
        <label>
          <input type="radio" name="mistake" value="no" checked /> I didn't make
          mistakes in my last session
        </label>
      </div>

      <button type="submit">Get Advice</button>
    </form>

    {% if response %}
    <div class="response">{{ response }}</div>
    {% endif %}
  </body>
</html>
